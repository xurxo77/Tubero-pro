<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tubero Pro Responsive</title>
<style>
body {
  margin:0; font-family: 'Segoe UI', sans-serif; background:#0f172a; color:#f1f5f9;
  display:flex; justify-content:center; align-items:flex-start; min-height:100vh;
}
.app-container {
  width:100%; max-width:500px; background:#1e293b; border-radius:15px;
  overflow:hidden; display:flex; flex-direction:column; margin:10px;
}
header {
  background:#0284c7; padding:20px; text-align:center; color:white; font-weight:bold;
}
.tabs {
  display:flex; flex-wrap:wrap; background:#334155;
}
.tab-btn {
  flex:1; padding:12px; text-align:center; cursor:pointer; color:#94a3b8; font-weight:bold;
  border-bottom:3px solid transparent; transition:0.3s;
}
.tab-btn.active { border-bottom:3px solid #f59e0b; color:#f59e0b; background:#1e293b; }
.main-content {
  padding:15px; background:#f1f5f9; color:#0f172a; flex:1; overflow-y:auto;
}
.section { display:none; }
.section.active { display:block; }
.card { background:white; border-radius:12px; padding:15px; margin-bottom:15px; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
input, select { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; margin-top:5px; }
button { padding:12px; background:#0284c7; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer; width:100%; margin-top:10px; }
@media(max-width:400px){
  .tab-btn { font-size:0.7rem; padding:10px; }
}
</style>
</head>
<body>
<div class="app-container">
<header>TUBERO PRO - v19.0</header>
<div class="tabs">
  <div class="tab-btn active" data-tab="bocapez">Boca Pez</div>
  <div class="tab-btn" data-tab="bayoneta">Bayoneta</div>
  <div class="tab-btn" data-tab="bridas">Bridas</div>
  <div class="tab-btn" data-tab="pesos">Pesos</div>
  <div class="tab-btn" data-tab="codos">Codos</div>
  <div class="tab-btn" data-tab="izaje">Izaje</div>
</div>

<div class="main-content">
  <div id="bocapez" class="section active">
    <div class="card"><h3>Boca Pez</h3>
      <label>Diámetro:</label><input type="number" placeholder="mm">
      <button>Calcular Boca Pez</button>
    </div>
  </div>
  <div id="bayoneta" class="section">
    <div class="card"><h3>Bayoneta</h3>
      <label>Medida:</label><input type="number" placeholder="mm">
      <button>Calcular Bayoneta</button>
    </div>
  </div>
  <div id="bridas" class="section">
    <div class="card"><h3>Bridas</h3>
      <label>Tipo:</label><input type="text" placeholder="Tipo brida">
      <button>Calcular Bridas</button>
    </div>
  </div>
  <div id="pesos" class="section">
    <div class="card"><h3>Pesos</h3>
      <label>Peso:</label><input type="number" placeholder="kg">
      <button>Calcular Pesos</button>
    </div>
  </div>
  <div id="codos" class="section">
    <div class="card"><h3>Codos</h3>
      <label>Ángulo:</label><input type="number" placeholder="°">
      <button>Calcular Codos</button>
    </div>
  </div>
  <div id="izaje" class="section">
    <div class="card"><h3>Izaje</h3>
      <label>Carga:</label><input type="number" placeholder="kg">
      <button>Calcular Izaje</button>
    </div>
  </div>
</div>
</div>

<script>
// Seleccionamos todas las pestañas
const tabs = document.querySelectorAll('.tab-btn');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    // Quitamos 'active' de todas las secciones y pestañas
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

    // Activamos la sección correspondiente
    const id = tab.getAttribute('data-tab');
    document.getElementById(id).classList.add('active');
    tab.classList.add('active');
  });
});
</script>
</body>
</html>
