<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tubero Pro Elite v19.0 - XURXO</title>
    
    <!-- Librer√≠as -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --bg-body: #0f172a;
            --primary: #1e293b;
            --accent: #f59e0b;
            --blue-pro: #0284c7;
            --text-main: #334155;
            --text-light: #94a3b8;
            --workshop-green: #059669;
            --pdf-red: #ef4444;
            --error-red: #b91c1c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 10px;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.8s ease, visibility 0.8s; color: white;
        }

        .splash-logo { font-size: 3rem; font-weight: 900; color: var(--accent); animation: fadeInDown 1s ease forwards; }

        /* --- APP CONTAINER --- */
        .app-container {
            width: 100%; max-width: 500px;
            background: #f1f5f9; min-height: 95vh;
            border-radius: 20px; overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white; padding: 25px 15px; text-align: center; border-bottom: 4px solid var(--accent);
        }

        .owner-badge {
            background: var(--accent); color: #000; padding: 4px 15px; border-radius: 50px;
            font-size: 0.75rem; font-weight: 800; display: inline-block; margin-top: 8px;
        }

        /* --- PWA INSTALL BANNER --- */
        #install-banner {
            display: none;
            background: var(--blue-pro);
            color: white; padding: 15px; text-align: center;
            font-weight: bold; cursor: pointer; border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .nav-tabs { display: grid; grid-template-columns: repeat(3, 1fr); background: #1e293b; gap: 1px; }
        .tab-btn {
            background: #1e293b; border: none; color: #94a3b8; padding: 12px 5px;
            cursor: pointer; display: flex; flex-direction: column; align-items: center;
            font-size: 0.6rem; font-weight: 700; text-transform: uppercase;
        }
        .tab-btn svg { width: 18px; height: 18px; fill: currentColor; margin-bottom: 4px; }
        .tab-btn.active { color: var(--accent); background: #334155; border-bottom: 3px solid var(--accent); }

        .main-content { flex: 1; padding: 15px; overflow-y: auto; }
        .section { display: none; }
        .section.active { display: block; }

        .card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 700; color: #64748b; margin-bottom: 4px; text-transform: uppercase; }
        .input-group input, .input-group select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; }

        .btn-main {
            background: var(--blue-pro); color: white; border: none; width: 100%; padding: 15px;
            border-radius: 12px; font-weight: 700; text-transform: uppercase; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .canvas-wrap { background: #0f172a; border-radius: 15px; margin-top: 15px; padding: 15px; border: 1px solid #334155; }
        .canvas-label { font-size: 0.65rem; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }

        .radio-group { display: flex; gap: 8px; }
        .radio-btn { flex: 1; padding: 12px; background: #e2e8f0; border-radius: 10px; text-align: center; font-size: 0.8rem; font-weight: 700; cursor: pointer; }
        .radio-btn.active { background: var(--blue-pro); color: white; }

        .data-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .data-table th { background: #1e293b; color: white; padding: 10px; }
        .data-table td { border-bottom: 1px solid #e2e8f0; padding: 10px; text-align: center; font-weight: 600; }

        #loading-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        .sling-row { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; background: white; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="splash-logo">TUBERO PRO</div>
    <div style="font-weight: 300; letter-spacing: 3px; margin-top: 10px;">OFICIAL: XURXO</div>
</div>

<div id="loading-overlay"><div class="spinner"></div><p style="margin-top:15px">GENERANDO PDF...</p></div>

<div class="app-container" id="capture-area">
    <div id="install-banner" onclick="installApp()">üì≤ INSTALAR TUBERO PRO EN EL M√ìVIL</div>
    
    <header>
        <h1>TUBERO PRO</h1>
        <div class="owner-badge">EDICI√ìN ELITE v19.0</div>
    </header>

    <nav class="nav-tabs" id="nav-ignore">
        <button class="tab-btn active" onclick="setTab('tab-bocapez', this)"><svg viewBox="0 0 24 24"><path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z"/></svg>Boca Pez</button>
        <button class="tab-btn" onclick="setTab('tab-bridas', this)"><svg viewBox="0 0 24 24"><path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5Z"/></svg>Bridas</button>
        <button class="tab-btn" onclick="setTab('tab-pesos', this)"><svg viewBox="0 0 24 24"><path d="M12,3L1,9L12,15L21,10V17H23V9M5,13V17L12,21L19,17V13L12,17L5,13Z"/></svg>Pesos</button>
    </nav>

    <div class="main-content">
        <!-- BOCA PEZ -->
        <div id="tab-bocapez" class="section active">
            <div class="card" id="form-ignore">
                <div class="input-group">
                    <label>Cabezal (OD)</label>
                    <select id="bpC">
                        <option value="4">4" (114.3mm)</option>
                        <option value="6" selected>6" (168.3mm)</option>
                        <option value="8">8" (219.1mm)</option>
                        <option value="10">10" (273.0mm)</option>
                        <option value="12">12" (323.8mm)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Ramal (OD)</label>
                    <select id="bpR">
                        <option value="2">2" (60.3mm)</option>
                        <option value="3">3" (88.9mm)</option>
                        <option value="4" selected>4" (114.3mm)</option>
                        <option value="6">6" (168.3mm)</option>
                    </select>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                    <div class="input-group"><label>√Ångulo (¬∞)</label><input type="number" id="bpAng" value="90"></div>
                    <div class="input-group">
                        <label>Divisiones</label>
                        <select id="bpDiv"><option value="8">8 Divisiones</option><option value="16" selected>16 Divisiones</option></select>
                    </div>
                </div>
                <button class="btn-main" onclick="calcBP()">CALCULAR TRAZADO</button>
            </div>

            <div id="resBP" style="display:none">
                <div class="canvas-wrap">
                    <div class="canvas-label">Vista Previa</div>
                    <svg id="bpSvg" viewBox="0 0 400 160" style="width:100%"></svg>
                </div>
                <div class="card" style="margin-top:15px">
                    <table class="data-table" id="tableBP">
                        <thead><tr><th>PTO</th><th>ORD (mm)</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button class="btn-main" style="background:var(--workshop-green)" onclick="pdfInforme()">DESCARGAR FICHA PDF</button>
            </div>
        </div>

        <!-- BRIDAS -->
        <div id="tab-bridas" class="section">
            <div class="card">
                <div class="input-group"><label>NPS</label>
                    <select id="brSize">
                        <option value="2">2"</option><option value="4" selected>4"</option>
                        <option value="6">6"</option><option value="8">8"</option><option value="12">12"</option>
                    </select>
                </div>
                <div class="input-group"><label>Clase</label>
                    <select id="brClass"><option value="150">150#</option><option value="300">300#</option></select>
                </div>
                <button class="btn-main" onclick="getBrida()">CONSULTAR ASME B16.5</button>
            </div>
            <div id="brRes" class="card" style="display:none">
                <table class="data-table">
                    <tr><td>Exterior (OD)</td><td id="brOD">0</td></tr>
                    <tr><td>Centros (BC)</td><td id="brBC">0</td></tr>
                    <tr><td>Agujeros</td><td id="brH">0</td></tr>
                    <tr><td>Llave</td><td id="brW">0</td></tr>
                </table>
            </div>
        </div>

        <!-- PESOS -->
        <div id="tab-pesos" class="section">
            <div class="card">
                <div class="input-group"><label>Tuber√≠a</label>
                    <select id="pD"><option value="4">4"</option><option value="6" selected>6"</option><option value="8">8"</option></select>
                </div>
                <div class="input-group"><label>Schedule</label>
                    <select id="pS"><option value="40">Sch 40</option><option value="80">Sch 80</option></select>
                </div>
                <div class="input-group"><label>Metros</label><input type="number" id="pL" value="1"></div>
                <button class="btn-main" onclick="calcPeso()">CALCULAR PESO</button>
                <div id="resP" style="display:none; text-align:center; font-size:2rem; font-weight:900; margin-top:15px; color:var(--blue-pro);">0 Kg</div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- L√ìGICA PWA (AUTO-INSTALABLE) ---
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-banner').style.display = 'block';
    });

    async function installApp() {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
            document.getElementById('install-banner').style.display = 'none';
        }
        deferredPrompt = null;
    }

    // --- C√ÅLCULOS TUBERO ---
    const dbOD = {"2":60.3, "3":88.9, "4":114.3, "6":168.3, "8":219.1, "10":273.0, "12":323.8};
    const dbBr = {"150":{"2":{od:152,bc:120.7,h:4,w:27},"4":{od:228,bc:190.5,h:8,w:27},"6":{od:279,bc:241.3,h:8,w:32}}};

    function setTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    function calcBP() {
        const cVal = document.getElementById('bpC').value;
        const rVal = document.getElementById('bpR').value;
        const ang = parseFloat(document.getElementById('bpAng').value);
        const div = parseInt(document.getElementById('bpDiv').value);

        const R_cab = dbOD[cVal] / 2;
        const r_ram = dbOD[rVal] / 2;
        const angRad = ang * Math.PI / 180;

        let points = [];
        let tbody = document.querySelector("#tableBP tbody");
        tbody.innerHTML = "";

        for(let i=0; i<=div; i++) {
            let phi = (i * 360 / div) * Math.PI / 180;
            let y = (Math.sqrt(Math.pow(R_cab, 2) - Math.pow(r_ram * Math.sin(phi), 2)) / Math.sin(angRad)) - (r_ram * Math.cos(phi) / Math.tan(angRad));
            points.push(y);
        }

        const minY = Math.min(...points);
        const finalPts = points.map(y => y - minY);

        finalPts.forEach((p, i) => {
            tbody.innerHTML += `<tr><td>${i}</td><td>${p.toFixed(1)}</td></tr>`;
        });

        drawSvg(finalPts, div);
        document.getElementById('resBP').style.display = 'block';
    }

    function drawSvg(pts, div) {
        const svg = document.getElementById('bpSvg');
        const w = 400, step = w/div, scY = 100/Math.max(...pts);
        let d = `M 0 ${150 - pts[0]*scY}`;
        pts.forEach((p, i) => d += ` L ${i*step} ${150 - p*scY}`);
        svg.innerHTML = `<path d="${d}" fill="none" stroke="#f59e0b" stroke-width="3" />`;
    }

    function getBrida() {
        const s = document.getElementById('brSize').value;
        const c = document.getElementById('brClass').value;
        const data = dbBr[c] ? dbBr[c][s] : null;
        if(data) {
            document.getElementById('brRes').style.display = 'block';
            document.getElementById('brOD').innerText = data.od + " mm";
            document.getElementById('brBC').innerText = data.bc + " mm";
            document.getElementById('brH').innerText = data.h;
            document.getElementById('brW').innerText = data.w + " mm";
        }
    }

    function calcPeso() {
        const d = document.getElementById('pD').value;
        const l = document.getElementById('pL').value;
        const od = dbOD[d];
        const wall = 6.02; // Simplificado
        const kg = (od - wall) * wall * 0.02466 * l;
        document.getElementById('resP').style.display = 'block';
        document.getElementById('resPVal').innerText = kg.toFixed(1) + " Kg";
    }

    async function pdfInforme() {
        document.getElementById('loading-overlay').style.display = 'flex';
        const canvas = await html2canvas(document.getElementById('capture-area'));
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 190, 0);
        pdf.save('Informe_Tubero.pdf');
        document.getElementById('loading-overlay').style.display = 'none';
    }

    // Splash auto-hide
    window.addEventListener('load', () => {
        setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 2000);
    });
</script>

</body>

</html>
