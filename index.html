<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tubero Pro</title>
<style>
/* Estilos originales que ten√≠as */
body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
header {
  background-color: #0284c7;
  color: #fff;
  text-align: center;
  padding: 20px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  background-color: #f1f1f1;
}
.tab-btn {
  padding: 10px;
  cursor: pointer;
}
.main-content {
  padding: 15px;
}
.section {
  display: none;
}
.section.active {
  display: block;
}
</style>
</head>
<body>
<header>Tubero Pro</header>
<div class="tabs">
  <div class="tab-btn" onclick="showSection('bocapez')">Boca Pez</div>
  <div class="tab-btn" onclick="showSection('bayoneta')">Bayoneta</div>
  <div class="tab-btn" onclick="showSection('bridas')">Bridas</div>
  <div class="tab-btn" onclick="showSection('pesos')">Pesos</div>
  <div class="tab-btn" onclick="showSection('codos')">Codos</div>
  <div class="tab-btn" onclick="showSection('izaje')">Izaje</div>
</div>
<div class="main-content">
  <div id="bocapez" class="section">
    <h3>Boca Pez</h3>
    <!-- Contenido de Boca Pez -->
  </div>
  <div id="bayoneta" class="section">
    <h3>Bayoneta</h3>
    <!-- Contenido de Bayoneta -->
  </div>
  <div id="bridas" class="section">
    <h3>Bridas</h3>
    <!-- Contenido de Bridas -->
  </div>
  <div id="pesos" class="section">
    <h3>Pesos</h3>
    <!-- Contenido de Pesos -->
  </div>
  <div id="codos" class="section">
    <h3>Codos</h3>
    <!-- Contenido de Codos -->
  </div>
  <div id="izaje" class="section">
    <h3>Izaje</h3>
    <!-- Contenido de Izaje -->
  </div>
</div>

<script>
function showSection(id) {
  var sections = document.querySelectorAll('.section');
  sections.forEach(function(section) {
    section.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}
</script>
</body>
</html>
